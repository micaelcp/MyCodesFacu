<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo Elementos HTML -Input(number, range, time, placeholder e requerid)</h1>
    <form action="paginadestino.php" method="GET"></form>
    <div>
        <label for="nome">Nome</label>
        <input type="text" name="txtNome" id="txtNome" required>
    </div>
    <br>
    <div>
        <label for="anoNasc">Ano Nasscimento</label>
        <input type="number" name="txtAnoNasc" id="txtAnoNasc" min="1970" max="2020" step="5">
    </div>
    <br>
    <div>
        Selecione o hor√°rio da viagem
        <input type="time" name="txtHorario" id="txtHorario" required>
    </div>
    <div>
        <label for="tel">Telefone</label>
        <input type="tel" name="txtTelefone" id="txtTelefone" placeholder="55- (xx) xxxxx xxxx" pattern="[0-9] {2} [0-9] {2} [0-9] {5} [0-9] {4}">
    </div>
    <div>
        <button type="submit">Enviar</button>
    </div>
</body>
</html>

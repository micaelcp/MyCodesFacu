<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2 Javascript</title>
</head>
<body>
    <h2>O que Javascript pode fazer?</h2>

    <p id="demo">Javascript pode alterar o conteúdo de elementos HTML</p>
    <p>Neste exemplo utilizamos Javascript para alterar o conteúdo andterir
    quando o botão abaixo for clicado.</p>

    <button type="button" onclick='document.getElementById("demo").innerHTML="Esse parágrafo foi alterado!"'>Clique aqui</button>
    
</body>
</html>

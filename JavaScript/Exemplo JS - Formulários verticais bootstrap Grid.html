<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Exemplo formulários verticais bootstrap</title>
    <style>
        .cor {
            background-color: #4f95c4;
            color: white;
            font-weight: bold
        }

        .efeito_Panel_2 {
            /*box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);*/
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.19), 0 2px 2px rgba(0, 0, 0, 0.23);
            margin-right: 2px;
            margin-bottom: 2px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="alert alert-primary" role="alert">
            <h4 class="alert-heading">Exemplo de utilização de formulários verticais</h4>
            <p>Redimenssione a janela do navegador para a responsividade do formulário</p>
        </div>


        <div class="card efeito_Panel_2">
            <div class="card-header">
                Cadastro de Cliente
            </div>
            <div class="card-body">
                <form action="xpto" method="GET">

                    <div class="form-group">
                        <label for="my-input">Nome</label>
                        <input id="txtNome" class="form-control" type="text" name="txtNome">
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                        <label for="my-input">CPF</label>
                        <input id="txtCPF" class="form-control" type="text" name="txtCPF">
                        </div>

                        <div class="col-md-3">
                            <label for="my-input">RG</label>
                            <input id="txtRG" class="form-control" type="text" name="txtRG">
                        </div>

                        <div class="col-md-6">
                            <label for="my-input">Email</label>
                            <input id="txtEmail" class="form-control" type="text" name="txtEmail">
                        </div>
                        
                    </div>

                    <div class="form-group">
                        
                    </div>
                    <div class="form-group">
                        <label for="my-input">Senha</label>
                        <input id="txtSenha" class="form-control" type="text" name="txtSenha">
                    </div>

                    <div class="form-group">
                        <label for="my-select">Estado Civil</label>
                        <select id="cboEstadoCivil" class="form-control" name="cboEstadoCivil">
                            <option value="1">Casado</option>
                            <option value="2">Solteiro</option>
                            <option value="3">Divorciado</option>
                            <option value="4">Tico-Tico no fubá</option>
                            <option value="5">Outros</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <button type="submit" class="btn btn-outline-primary btn-block">Salvar</button>
                        </div>
                        <div class="col-3">
                            <button type="submit" class="btn btn-outline-primary btn-block">Excluir</button>
                        </div>
                        <div class="col-3">
                            <button type="submit" class="btn btn-outline-primary btn-block">Pesquisar</button>
                        </div>
                        <div class="col-3">
                            <button type="submit" class="btn btn-outline-primary btn-block">Sair</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

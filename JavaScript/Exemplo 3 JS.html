<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 3 JavaScript</title>
</head>
<body>
    <h2>O que Javascript pode fazer?</h2>
    <p>Javascript pode alterar atributos de elementos HTML</p>
    <p>Nessa caso Javascript altera o atributo da imagem -src-.</p>

    <button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Ligar a Luz</button>
    <img id="myImage" src="pic_bulboff.gif" style="width: 150px;">
    <button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Desligar a Luz</button>
    
</body>
</html>

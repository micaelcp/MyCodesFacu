        }else if(idade>=16 && idade<18 || idade>65){
            document.write("<h2> Atenção! Você pode votar! </h2>")
            document.write("<h2> Pois seu voto é facultativo </h2>")
        }else{
            document.write("<h2> Atenção! Você deve votar! </h2>")
            document.write("<h2> Pois seu voto é obrigatório </h2>")
        }
